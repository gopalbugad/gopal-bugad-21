apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage-order-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: gopalbugad/order:latest
        env:
        - name: INVENTORY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: stage-ord-config
              key: INVENTORY_SERVICE_URL
  selector:
    matchLabels:
      app: order
