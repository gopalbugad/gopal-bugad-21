apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-order-deployment
  labels:
    app: order
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: gopalbugad/order:latest
        env:
        - name: INVENTORY_SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: dev-ord-config
              key: INVENTORY_SERVICE_URL
  selector:
    matchLabels:
      app: order
